{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">

  <div class="container px-5 py-24 mx-auto hover:bg-sky-500 hover:ring-sky-500">
    <div class="flex flex-wrap -mx-4 -my-8 hover:bg-sky-500 hover:ring-sky-500">
      <div class="py-8 px-4 lg:w-1/3 hover:bg-sky-500 hover:ring-sky-500">
           {% for post in blog %}
        <div class="h-full flex items-start hover:bg-sky-500 hover:ring-sky-500">
          <div class="w-12 mr-8 flex-shrink-0 flex flex-col text-center leading-none hover:bg-sky-500 hover:ring-sky-500">
            <span class="text-gray-500 pb-2 mb-2 border-b-2 border-gray-200 hover:bg-sky-500 hover:ring-sky-500">{{ post.created_at | date:'M' }}</span>
            <span class="font-medium text-lg text-gray-800 title-font leading-none">{{ post.created_at | date:'m' }}</span>
          </div>
          <div class="flex-grow pl-6">
              <a href="{% url 'sngl' post.pk %}"><h1 class="title-font mt-2 text-xl font-medium text-gray-900 mb-3">{{ post.title }}</h1></a>
          </div>
        </div>
          {% endfor %}
      </div>

    </div>
  </div>

</section>
{% endblock content %}
